      <div class="image">
        <img id="main-image" src="../icons/modalBackgroundLong.jpg" class="center image" />

            <div id="main-inner" style="height: 388px">

                  </div>
                </br>
                  <div style="margin:0;">

                      <select id="sel1" style="width: 85%; margin-left:10px; padding:0" class="col-xs-11 form-control" >
                      </select>
                      <button id="addNewButton" type="button" style="margin-left:10px; margin-top:2px; padding-left:10; padding-top:6" class="btn btn-default col-xs-1">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                      </button>
